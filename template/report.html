{% include "tpl/header.tpl.html" %}
    {% include "tpl/nav.tpl.html" %}
        {% include "tpl/sidebar.tpl.html" %}

                    <div class="page-content">
                        <div class="row">
                            <div class="col-md-12 col-sm-12">
                                <div class="card card-default widget animated" style="animation-delay: 0.29s;">
                                    <div class="card-heading">
                                        <h3 class="card-title">报表</h3>
                                    </div>
                                    <div class="card-body">
                                        <div id="chart-profit" style="height: auto; padding: 0px; position: relative;">
                                            <table class="table">
                                                <tr>
                                                    <th>文件名</th>
                                                    <th>上传日期</th>
                                                    <th>操作</th>
                                                </tr>
                                                {% for file in fileurl %}
                                                <tr>
                                                    <td>{{ file.filename }}</td>
                                                    <td>{{ file.create_date }}</td>
                                                    <td><a href="/{{ file.fileurl }}"><i class="fa fa-download"></i></a></td>
                                                </tr>
                                                {% endfor %}
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- /.col-md-12 -->
                        </div>

    {% include "tpl/footer.tpl.html" %}
{% include "tpl/eof.tpl.html" %}
